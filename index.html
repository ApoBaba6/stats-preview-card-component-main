<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <article class="card">
    <div class="card-left">
      <div class="heading-text">
        Get <span class="insights">insights</span> that help your business grow.
      </div>
      <div class="sub-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="features">
        <div class="tx companies">10k+
          <div class="ts companies-text">COMPANIES
          </div>
        </div>
        <div class="tx templates">314
          <div class="ts templates-text">TEMPLATES
          </div>
        </div>
        <div class="tx queries">12m+
          <div class="ts queries-text">QUERIES
          </div>
        </div>
      </div>
    </div>

  <div class="card-right">

    <img class="image" src="images/image-header-desktop.jpg" alt="Co-workers sitting around table with positive atmosphere">
    <div class="layer">

    </div>


  </div>


  </article>

  </div> -->
</body>
</html>
